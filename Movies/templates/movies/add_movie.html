{% extends 'movies/base.html' %}

{% block content %}

    <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css');

*{
	font-family: 'Open Sans', 'sans-serif', 'FontAwesome';
}
    body {
    background: rgb(52, 56, 61);
}

 h2{
    color: rgb(255, 255, 255);
	margin: 20px auto 0;
	width: 200px;
	text-align: center;
}

.wrapper111 {
    position: absolute;
	width: 320px;
	left: 50%;
	margin-left: -160px;
	top: 50%;
	margin-top: -200px;
}

    .siginin {
    height: 90px;
	width: 300px;
	border-radius: 8px;
	position: relative;
}

.siginin label {
    color: #fff;
    font-weight: 900;
    font-size: 18px;
}

.siginin input:first-of-type {
	border-top-right-radius: 8px;
	border-top-left-radius: 8px;
}
.siginin input:last-of-type {
	border-bottom-right-radius: 8px;
	border-bottom-left-radius: 8px;
}

.siginin input[type="text"], .siginin input[type="number"], .siginin textarea, .siginin button[type="submit"]{
	background: rgb(28, 30, 33);
	box-shadow: inset -100px -100px 0 rgb(28, 30, 33);
	color: rgb(52, 56, 61);
}
.siginin input[type="text"], .siginin input[type="number"]{
	position: relative;
	display: block;
	width: 280px;
	height: 45px;
	border: 0;
	outline: 0;
	top: -2px;
	padding: 0 0 0 20px;
	font-weight: 700;
}
.siginin input[type="text"]:focus, .siginin input[type="number"]:focus, .siginin textarea:focus{
	color: rgb(255, 255, 255);
}
.siginin button[type="submit"]{
	display: block;
	position: absolute;
	width: 52px;
	height: 52px;
	color: rgb(52, 56, 61);
	border-radius: 50px;
	outline: 0;
	z-index: 2;
	top: 19px;
	right: -24px;
	border: 6px solid rgb(52, 56, 61);
	font-size: 25px;
	text-indent: 0px;
	padding-left: 9px;
	padding-bottom: 3px;
	text-align: center;
}
.siginin button[type="submit"]:hover{
	color: rgb(0, 126, 165);
	text-shadow: 0 0 10px rgb(0, 126, 165);
	cursor: pointer;
}
    </style>


  <h2>Добавить фильм</h2>
    <div class="wrapper111">
      <form class="siginin" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">&#xf0da;</button>
      </form>
    </div>
{% endblock %}
